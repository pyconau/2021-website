abstract: "<p>The humble password is broken. The internet is littered with poor security\
  \ practices and password breaches, but the world is not ready to go password free\
  \ yet. So what can we do to protect our users?</p>\n<p>Let's take a look at how\
  \ we currently protect passwords, at what we can throw away from those processes\
  \ and what we can bring in to help strengthen our users' passwords. We'll investigate\
  \ the tools, practices and APIs that can help us in this endeavour. Together we\
  \ can move the world from \"password1\" to \"correct horse battery staple\" and\
  \ beyond!</p>"
