abstract: <p>As a developer, sooner or later in your career you'll end up working
  with penetration testers. This talk aims to help you maximise your value from the
  engagement</p>
description: "<p>This talk will take a critical look at best practices for engaging\
  \ with penetration testers, and answer questions such as:</p>\n<ul>\n<li>Can't I\
  \ just test my own app?</li>\n<li>When to (and when NOT to) engage with security\
  \ consultants</li>\n<li>What problems will pentesting solve, and what problems WONT\
  \ it solve?</li>\n<li>What to look for (and potential red flags) when evaluating\
  \ pentesting companies</li>\n<li>Threat modelling and where it fits</li>\n<li>Working\
  \ together to get the scope right</li>\n<li>Working together pre-engagement</li>\n\
  <li>Communication during the engagement</li>\n<li>What maximises value during an\
  \ engagement? What can go wrong?</li>\n<li>Re-testing and follow-up</li>\n<li>Q&amp;A</li>\n\
  </ul>"
